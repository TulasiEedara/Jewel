<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #ff6347;
            --secondary-color: #f08080;
            --text-color: #333;
            --bg-light: #f9f9f9;
            --bg-dark: #fff;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            background-color: var(--bg-dark);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .payment-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 99, 71, 0.2);
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .pay-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .pay-button:hover {
            background-color: #e5533d;
        }
    </style>

    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','YOUR_GTM_CONTAINER_ID');
    </script>
    </head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=YOUR_GTM_CONTAINER_ID"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="payment-container">
        <h1>Secure Payment</h1>
        <form id="payment-form">
            <div class="form-group full-width">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121" required>
            </div>
            <div class="card-details">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            <button type="submit" class="pay-button">Proceed to Pay</button>
        </form>
    </div>
    
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (cardNumber && expiryDate && cvv) {
                const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
                if (selectedProduct) {
                    const transactionId = 'T-' + Math.floor(Math.random() * 1000000);
                    const totalValue = parseFloat(selectedProduct.price);

                    // GTM Data Layer Push for 'purchase' event
                    window.dataLayer = window.dataLayer || [];
                    window.dataLayer.push({
                        event: 'purchase',
                        ecommerce: {
                            transaction_id: transactionId,
                            value: totalValue,
                            items: [{
                                item_id: selectedProduct.id,
                                item_name: selectedProduct.name,
                                price: totalValue
                            }]
                        }
                    });
                }
                
                window.location.href = 'thankyou.html';
            } else {
                alert('Please fill out all payment details.');
            }
        });
    </script>
</body>
</html>
